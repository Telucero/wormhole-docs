name: Check Repositories

on:
  schedule:
    - cron: '0 0 * * *'  # Run every day at midnight
  workflow_dispatch:       # Allows manual triggering

permissions:
  contents: read
  issues: write  # Required to create issues using a token

jobs:
  check-repositories:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Check for Outdated Repositories
        id: check_repositories
        run: |
          python .github/scripts/check_repositories.py

      - name: Create GitHub Issues for Outdated Repositories
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_SCOPED_TOKEN }}  # âœ… Use your PAT here
        run: |
          python .github/scripts/create_issues.py
