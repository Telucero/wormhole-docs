name: Trigger Wormhole MkDocs Build

on:
  pull_request_target:
    branches:
      - main

jobs:
  trigger-check-mkdocs-build:
    uses: Telucero/workflows/.github/workflows/check-mkdocs-build.yml@Central_repo_test
    with:
      repository: 'Telucero/wormhole-mkdocs'
      branch: 'main'
      path: 'wormhole-docs'
      url_prefix: 'wormhole-mkdocs'
      rewrite_image_paths: true
      deploy: false
    secrets:
      REPO_SCOPED_TOKEN: ${{ secrets.REPO_SCOPED_TOKEN }}
