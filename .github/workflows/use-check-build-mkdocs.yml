name: CheckMkDocsBuild

on:
  pull_request_target:
    branches:
      - main

jobs:
  build-docs:
    uses: Telucero/workflows/.github/workflows/mkdocs-build.yml@main
    with:
      mkdocs_repo: papermoonio/wormhole-mkdocs
      docs_dir: wormhole-docs
      use_submodule: true
    secrets:
      token: ${{ secrets.REPO_SCOPED_TOKEN }}
